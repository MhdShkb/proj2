{% extends 'Customer_Temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width:18rem;">
  <div class="card-body">
    {% for i in data %}
    <img src="{{i.image.url}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <h5 class="card-text">{{i.phone}}</h5>
      <h5 class="card-title">{{i.address}}</h5>
    </div>
  {% endfor %}

      </div>
</div>
{% endblock %}
