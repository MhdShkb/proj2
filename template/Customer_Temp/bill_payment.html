{% extends 'Customer_Temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Card Number</label>
    <input type="number" class="form-control" maxlength="16" minlength="13" name="card" required>
  </div>
  <div class="mb-3">
    <label class="form-label">CVV</label>
    <input type="password" class="form-control" minlength="3" maxlength="3" name="cvv" required>
  </div>
      <div class="mb-3">
    <label class="form-label">Exp-Date</label>
    <input type="month" class="form-control" name="exp" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>
{% endblock %}
