{% extends 'Admin_Temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12">
 <div class="card">
   <div class="table-responsive">
   <div class="card-body">
<!--    <div class="d-grid gap-2 d-md-flex justify-content-md-end">-->
<!--  <a class="btn btn-outline-danger" href="{% url 'create_Book' %}" type="button">Add Book</a>-->
<!--  </div>-->
<table class="table">
  <thead>
    <tr>
      <th scope="col">sl_no</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Type</th>
      <th scope="col">Image</th>
      <th scope="col">price</th>
<!--      <th scope="col">Edit</th>-->
<!--      <th scope="col">Delete</th>-->
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.title}}</td>
      <td>{{i.description}}</td>
      <td>{{i.type}}</td>
      <td><img src="{{i.image.url}}" style="border-radius:10%; width:75px; height:75px" >
      <td>{{i.price}}</td>
<!--      <td><a class="btn btn-warning" href="{% url 'edit_Book' i.id %}">Edit</a> </td>-->
      <td><a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

      </div>
</div>
{% endblock %}
